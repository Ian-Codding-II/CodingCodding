<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }} | {{ site.title }}</title>

  <!-- Favicon -->
  <link rel="icon"
    href="https://lh3.googleusercontent.com/a/ACg8ocJvDckju4Facey-9u0y61F4T1ccYaN_vaatml-kRMbjDhBp9w=s360-c-no" />

  <!-- Styles -->
  <link rel="stylesheet" href="{{ site.baseurl }}/styles/main.css" />
</head>

<body>
  <!-- Logo and Title -->
  <img src="{{ site.baseurl }}/image/cupNBG.png" id="logo-audio-toggle" class="inline-elements" width="50" height="50"
    alt="Toggle Music" />
  <div class="custom-label inline-elements">{{ site.title }}</div>

  <!-- Navigation bar -->
  {% include navbar.html %}

  <!-- Search Bar Placeholder -->
  <div id="searchbar-placeholder"></div>
  <script>
    fetch('{{ site.baseurl }}/searchbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('searchbar-placeholder').innerHTML = html;
      });
  </script>


  <!-- Page content injected here -->
  <main>
    {{ content }}
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Ian Codding II</p>
  </footer>

  <!-- Hidden audio player + script -->
  <audio id="background-audio" hidden></audio>
  <script src="{{ site.baseurl }}/scripts/music-toggle.js"></script>
</body>

</html>
