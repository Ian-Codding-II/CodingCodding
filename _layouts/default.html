<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }} | {{ site.title }}</title>

  <!-- Favicon -->
  <link rel="icon"
    href="https://lh3.googleusercontent.com/a/ACg8ocJvDckju4Facey-9u0y61F4T1ccYaN_vaatml-kRMbjDhBp9w=s360-c-no" />

  <!-- Styles -->
  <link rel="stylesheet" href="{{ site.baseurl }}/styles/main.css" />

  <style>
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #e4c594;
    }

    #logo-section {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    #logo-section img {
      width: 50px;
      height: 50px;
      cursor: pointer;
    }

    #logo-section .site-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ac792a;
    }

    #searchbar {
      max-width: 300px;
      width: 100%;
    }
  </style>
</head>

<body>
  <header>
    <div id="logo-section">
      <img src="{{ site.baseurl }}/image/cupNBG.png" id="logo-audio-toggle" alt="Toggle Music" />
      <div class="site-title">{{ site.title }}</div>
    </div>

    <div id="searchbar">
      {% include searchbar.html %}
    </div>
  </header>

  <!-- Navigation bar -->
  {% include navbar.html %}

  <!-- Page content injected here -->
  <main>
    {{ content }}
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Ian Codding II</p>
  </footer>

  <!-- Hidden audio player + script -->
  <audio id="background-audio" hidden></audio>
  <script src="{{ site.baseurl }}/scripts/music-toggle.js"></script>
</body>

</html>
